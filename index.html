<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- double check on this -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flow read</title>
    <style>
        body {
            margin: 0;
            border: 50px solid rgb(37, 14, 80);
            height: 100vh;
            box-sizing: border-box;

            display: grid;
            justify-items: center;
            align-items: center;
            grid-template-rows: 1fr 1fr;
        }
        
        #input {
            width: 70vmin;
            height: 70vmin;

            grid-row: 1;
        }

        #run {
            grid-row: 2;
            padding: 30px;
        }

        #word-display {
            font-size: 3em;
            display: grid;

        }

    </style>
</head>
<body id="main">

    <textarea 
        id="input"
        placeholder="Paste reading here">
    </textarea>

    <div id="word-display"></div>
    <button id="pause">pause</button>

    <button id="run">Flow</button>

    <script src="soil.js"></script>
</body>
</html>
